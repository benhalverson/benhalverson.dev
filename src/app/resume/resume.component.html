<div class="w-full max-w-7xl px-4 mx-auto sm:px-8 mt-24">
  @defer{
  <div
    class="bg-white flex justify-center items-center"
    *ngFor="let job of myData"
  >
    <div
      class="flex flex-col items-center justify-between bg-white dark:bg-gray-800 shadow-md shadow-gray-300 text-gray-800 dark:text-gray-200 border border-gray-200 dark:border-gray-600 w-full md:w-8/12 mx-auto h-auto rounded-xl transition-all ease-in-out duration-500 mb-4 py-2 px-2 md:px-4"
    >
      <div class="w-full flex items-center justify-between">
        <div class="flex items-center justify-center px-2">
          <div class="text-left">
            <h4
              class="text-lg md:text-2xl lg:text-3xl ease-in-out duration-1000 uppercase"
            >
              <span>{{ job.company }}</span>
            </h4>
            <h4 class="text-sm md:text-base font-medium dark:text-gray-200">
              {{ job.position }}
            </h4>
          </div>
        </div>
        <div
          class="text-sm md:text-base text-right p-2 gap-4 ease-in-out duration-500"
        >
          <p class="text-sm md:text-base text-gray-800 dark:text-gray-200">
            {{ job.startDate }} - {{ job.endDate }}
          </p>
          <p class="text-sm md:text-base text-gray-800 dark:text-gray-200">
            {{ job.location }}
          </p>
        </div>
      </div>
      <div class="text-left p-2">
        <p class="text-sm lg:text-base text-gray-600 dark:text-gray-400 pb-4">
          {{ job.summary }}
        </p>
        <h4 class="text-base font-semibold">Key Responsibilities</h4>
        <ul class="text-sm list-disc ml-6">
          <li *ngFor="let highlight of job.highlights">{{ highlight }}</li>
        </ul>
      </div>
    </div>
  </div>
  } @placeholder {
  <p>Loading...</p>
  }
</div>
